
<div class="ui five cards">
    <div class="card" style="background-color:#4183c4;">
        <h3>${_stations.name}</h3> <br><br>
    </div>
    <div class="card" style="background-color:#4183c4;">
        <h3>Weather</h3><br>
        ${_stations.weatherCode}
    </div>
    <div class="card" style="background-color:#4183c4;">
        <h3>Temp</h3> <br>
        ${_stations.latestTemp}C <br>
        ${_stations.latestFTemp} F
    </div>
    <div class="card" style="background-color:#4183c4;">
        <h3>Wind</h3> <br>
        ${_stations.latestWind}bft <br>
        ${_stations.windCompass} <br>
        Feels like <br>
        ${_stations.latestChill}
    </div>
    <div class="card"style="background-color:#4183c4;">
        <h3>Pressure</h3> <br>
        ${_stations.latestPressure}hpa
    </div>
</div>
